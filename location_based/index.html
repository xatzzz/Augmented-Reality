<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-box
            material="color: red;"
            scale="20 20 20"
            gps-entity-place="latitude: 44.506477; longitude: 11.301524;">
        </a-box>
	    
	<a-cylinder 
	    material="color: blue;"
	    scale="30 30 30" 
	    gps-entity-place="latitude: 44.506400; longitude: 11.301500;"	    
	    height="3" radius="1.5">
	</a-cylinder>

        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 44.504348; simulateLongitude: 11.301027; minDistance: 1; maxDistance: 700;"
        >
		</a-camera>
	</a-scene>
</body>
